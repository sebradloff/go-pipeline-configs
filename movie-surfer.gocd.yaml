pipelines:
  MovieSurfer:
    group: applications
    materials:
      mygit:
        git: https://github.com/sebradloff/movie-surfer.git
    stages:
      - Build:
          clean_workspace: true
          jobs:
            Build:
              tasks:
                - script: docker build -t movie-surfer .
      - UnitTest:
          jobs:
            UnitTest:
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - test
